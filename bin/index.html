  <script>
  	var root = new flash.display.Sprite();
  	root.name = "root";
  	root.addEventListener('added', function(event){
  		trace('root', event.target.name, event.currentTarget.name);
  		//root.removeChild(event.target);
  	});
  	
  	var child = new flash.display.Sprite();
  	child.name = "child";
  	child.addEventListener('added', function(event){
  		trace('child', event.target.name, event.currentTarget.name);
  	});
