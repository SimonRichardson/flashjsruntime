<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>

  <script src="../src/Base.js"></script>
  
  <script src="../src/TopLevel.js"></script>
  
  <script src="../src/utils/bind.js"></script>
  <script src="../src/utils/Reflect.js"></script>
  <script src="../src/utils/StringUtils.js"></script>
  
  <script src="../src/FlashJSNamespace.js"></script>
  <script src="../src/FlashJSBase.js"></script>
  <script src="../src/flash/events/Event.js"></script>
  <script src="../src/flash/events/EventPhase.js"></script>
  <script src="../src/flash/events/IEventDispatcher.js"></script>
  <script src="../src/flash/events/EventDispatcher.js"></script>
  <script src="../src/flash/utils/getQualifiedClassName.js"></script>
  <script>
  	
  	var dispatcher = new flash.events.EventDispatcher();
  	
  	var a = function(event) {
  		trace("a");
  	};
  	var b = function(event) {
  		trace("b", this);
  		dispatcher.removeEventListener(flash.events.Event.ADDED, a);
  	};
  	
  	dispatcher.addEventListener(flash.events.Event.ADDED, a, false, 0);
  	dispatcher.addEventListener(flash.events.Event.ADDED, b, false, 1);
  	
  	trace(dispatcher.hasEventListener(flash.events.Event.ADDED));
  	trace(dispatcher.willTrigger(flash.events.Event.ADDED));
  	
  	var event = new flash.events.Event(flash.events.Event.ADDED);
  	dispatcher.dispatchEvent(event);
  	
  </script>
</head>
<body>
</body>
</head>
