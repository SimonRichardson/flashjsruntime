  <script src="../src/flash/utils/Timer.js"></script>  
  <script>
  	var a = function(event) {
  		trace("a" + timer.currentCount);
  	};
  	var b = function(event) {
  		trace("b", this);
  	};
  	
  	var timer = new flash.utils.Timer(500, 5);
  	timer.addEventListener(flash.events.TimerEvent.TIMER, bind(a, this));
  	timer.addEventListener(flash.events.TimerEvent.TIMER_COMPLETE, bind(b, this));
  	timer.start();
  </script>
